<!DOCTYPE html>
<html>
<head>
    <title>D3.js Charts</title>

    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/bootstrap.css" />
    <link rel="stylesheet" href="../style/bootstrap-slider.css" />
    <style type="text/css">
        svg {
            background-color: #ddd;
        }
        .container-fluid {
            margin-top: 30px;
        }
        .slider-selection {
            background: #bababa;
        }
    </style>
    <script src="../js/require.config.js"></script>
    <script data-main="../js/marginComponentExample" src="../js/lib/require.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-9">
            <div id="chart" class="chart"></div>
        </div>
        <div class="col-md-3">
            <h2>Dimensions</h2>
            <p>
                <span><strong>Height:</strong> <span id="currentHeight">400</span></span>
                <br>
                <input id="height"
                    type="text"
                    data-slider-min="200"
                    data-slider-max="900"
                    data-slider-step="5"
                    data-slider-value="400">
            </p>
            <p>
                <span><strong>Width:</strong> <span id="currentWidth">400</span></span>
                <br>
                <input id="width"
                    type="text"
                    data-slider-min="200"
                    data-slider-max="900"
                    data-slider-step="5"
                    data-slider-value="660">
            </p>
            <p><strong>Inner height: </strong><span id ="innerHeight"></span></p>
            <p><strong>Inner width: </strong><span id ="innerWidth"></span></p>
            <p>
                <span><strong>Margin top:</strong> <span id="currentMarginTop">400</span></span>
                <br>
                <input id="marginTop"
                    type="text"
                    data-slider-min="0"
                    data-slider-max="100"
                    data-slider-step="1"
                    data-slider-value="20">
            </p>
            <p>
                <span><strong>Margin right:</strong> <span id="currentMarginRight">400</span></span>
                <br>
                <input id="marginRight"
                    type="text"
                    data-slider-min="0"
                    data-slider-max="100"
                    data-slider-step="1"
                    data-slider-value="20">
            </p>
            <p>
                <span><strong>Margin bottom:</strong> <span id="currentMarginBottom">400</span></span>
                <br>
                <input id="marginBottom"
                    type="text"
                    data-slider-min="0"
                    data-slider-max="100"
                    data-slider-step="1"
                    data-slider-value="30">
            </p>
            <p>
                <span><strong>Margin left:</strong> <span id="currentMarginLeft">400</span></span>
                <br>
                <input id="marginLeft"
                    type="text"
                    data-slider-min="0"
                    data-slider-max="100"
                    data-slider-step="1"
                    data-slider-value="50">
            </p>
        </div>
    </div>
</body>
</html>
